spring:
  application:
    name: msg-process
  cloud:
    stream:
      default-binder: local-kafka
      bindings:
        inbound:
          binder: local-kafka
          destination: inbound
          contentType: application/json
        binders:
          local-kafka:
            type: kafka
            environment:
              spring:
                cloud:
                  stream:
                    kafka:
                      binder:
                        brokers: localhost:9092
    config:
      uri: http://config:8888
      fail-fast: true
      password: ${CONFIG_SERVICE_PASSWORD}
      username: ${CONFIG_USER_NAME}